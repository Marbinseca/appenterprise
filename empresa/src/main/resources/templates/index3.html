<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Profile Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0f711b6635.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container my-2">
  <h1>Profile List</h1>

  <a th:href = "@{/showNewProfileForm}" class="btn btn-primary btn-sm mb-3"><i class="fas fa-user-plus"></i>&nbsp; Add Profile </a>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Phone</th>
      <th>CreatedAt</th>
      <th>Update</th>
      <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="profile : ${listProfiles}">
      <td th:text="${profile.id}"></td>
      <td th:text="${profile.image}"></td>
      <td th:text="${profile.phone}"></td>
      <td th:text="${profile.createdAt}"></td>

      <td>
        <a th:href="@{/showFormForUpdateProfile/{id}(id=${profile.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp; Update</a>
      </td>

      <td>
        <a th:href="@{/deleteProfile/{id}(id=${profile.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Delete</a>
      </td>

    </tr>
    </tbody>
  </table>

  <hr>

  <a th:href = "@{/user}"> Back to Employee List</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/functions.js"></script>

</body>
</html>
