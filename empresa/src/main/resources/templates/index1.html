<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0f711b6635.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container my-2">
  <h1>Employees List</h1>

  <div class="container">
    <div class="row">
      <div class="col 4">
        <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"><i class="fas fa-user-plus"></i>&nbsp; Add Employee </a>
      </div>
      <div class="col 4" align="right">
        <td><a th:href = "@{/profile}"><button type="button" class="btn btn-info"> <i class="fa-solid fa-address-card"></i>&nbsp; View Profile</button></a></td>
      </div>
    </div>



  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Role</th>
      <th>Enterprise</th>
      <th>CreatedAt</th>
      <th>Update</th>
      <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${listEmployees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.role}"></td>
      <td th:href="${employee.enterprise}"></td>
      <td th:text="${employee.createdAt}"></td>


    <td>
      <a th:href="@{/showFormForUpdateEmployee/{id}(id=${employee.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp; Update</a>
    </td>
    <td>
      <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Delete</a>
    </td>
  </tr>
  </tbody>
</table>

  <hr>

  <a th:href = "@{/enterprises}"> Back to Enterprise List</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/functions.js"></script>
</div>
</body>
</html>
