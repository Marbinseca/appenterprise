<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Profile Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Profile Management System</h1>
  <hr>
  <h2>Update Profile</h2>

  <form action="#" th:action="@{/saveProfile}" th:object="${profile}"
        method="POST">
    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{image}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{employee}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{createdAt}" class="form-control mb-4 col-4">

    <div class="form-group">
      <label>UpdatedAt</label>
      <input type="date" class="form-control mb-4 col-4" name="updatedAt" th:value="${#dates.format(updatedAt, 'yyyy-MM-dd')}">

    </div>

    <button type="submit" class="btn btn-info col-2"><i class="fas fa-edit"></i>&nbsp; Update Profile</button>
  </form>
  <hr>
  <a th:href = "@{/profile}"> Back to Profile List</a>
</div>
</body>
</html>
