<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Transaction Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Transaction Management System</h1>
  <hr>
  <h2>Update Transaction</h2>

    <form th:action="@{/saveTransaction}" th:object="${transaction}" method="POST">
    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <!--<input type="text" th:field="*{concept}" class="form-control mb-4 col-4">  -->
      <select th:field="*{concept}" class="form-control mb-4 col-4">
        <option th:value="'Income'" th:text="Income"></option>
        <option th:value="'Expense'" th:text="Expense"></option>
      </select>
    <input type="text" th:field="*{account}" class="form-control mb-4 col-4">

      <div class="form-group">
        <label>UpdatedAt</label>
        <input type="date" class="form-control mb-4 col-4" name="updatedAt" th:value="${#dates.format(updatedAt, 'yyyy-MM-dd')}">
      </div>


    <button type="submit" class="btn btn-info col-2"> <i class="fas fa-edit"></i>&nbsp; Update Transaction</button>
  </form>
  <hr>
  <a th:href = "@{/movements}"> Back to Transaction List</a>
</div>
</body>
</html>
