<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Enterprise Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0f711b6635.js" crossorigin="anonymous"></script>

</head>

<body>
<div class="container my-2">
  <h1>Enterprise List</h1>


  <div class="container">
    <div class="row">
      <div class="col 4">
        <a th:href = "@{/NewEnterpriseForm}" class="btn btn-primary btn-sm mb-3"> <i class="fa-solid fa-building"></i>&nbsp;Add Enterprise </a>
      </div>
      <div class="col 4" align="center">
        <td><a th:href = "@{/user}"><button type="button" class="btn btn-info"> <i class="fa-brands fa-searchengin"></i>&nbsp; View Employee</button></a></td>
      </div>
      <div class="col 4" align="right">
        <td><a th:href = "@{/movements}"><button type="button" class="btn btn-info"><i class="fa-sharp fa-solid fa-magnifying-glass-dollar"></i>&nbsp; View Movements</button></a></td>
      </div>
    </div>


  <table border="1" class = "table table-striped table-responsive-md ">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Document</th>
      <th>Phone</th>
      <th>Address</th>
      <th>CreatedAt</th>
      <th>UpdatedAt</th>
      <th>Update</th>
      <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="enterprise : ${listEnterprises}">
      <td th:text="${enterprise.id}"></td>
      <td th:text="${enterprise.name}"></td>
      <td th:text="${enterprise.document}"></td>
      <td th:text="${enterprise.phone}"></td>
      <td th:text="${enterprise.address}"></td>
      <td th:text="${enterprise.createdAt}"></td>
      <td th:text="${enterprise.updatedAt}"></td>

      <td>
        <a th:href="@{/UpdateEnterprise/{id}(id=${enterprise.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp; Update</a>
      </td>

      <td>
        <a th:href="@{/deleteEnterprise/{id}(id=${enterprise.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp; Delete</a>
      </td>

    </tr>
    </tbody>
  </table>

  <hr>

  <a th:href = "@{/}"> Back to Home</a>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/functions.js"></script>
  </div>
</body>
</html>
