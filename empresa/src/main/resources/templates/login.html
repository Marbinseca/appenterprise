<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="assert/style.css" rel="StyleSheet">
</head>
<body>
<main>
  <form method="POST" th:object="${formUsuario}" th:action="@{/login}">
    <div class="position-relative text-center">
      <div class="position-absolute top-50 start-50 translate-middle-x" >
        <img src="static/login.jpeg" class="img-thumbnail" height="57" width="72">
        <div class="text-md">
          <h1> Enter Credentials </h1>
        </div>
        <div class="col-lg-6 mx-auto form-floating">
          <input type="text" class="form-control" th:field="*{userName}" id="floatingInput" placeholder="Username">
          <label for="floatingInput">UserName</label>
        </div>
        <div class="col-lg-6 mx-auto form-floating mb-3">
          <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">***********</label>
        </div>

        <div class="col-lg-6 mx-auto mb-5 w-50 p-3">
          <button class="btn btn-primary" type="submit">Log in</button>
        </div>
      </div>
    </div>
  </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
