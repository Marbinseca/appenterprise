<!-- src/main/resources/templates/index.html -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <title>Enterprise Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f711b6635.js" crossorigin="anonymous"></script>

</head>
<div class="row">
    <div class="col-md-3" style="background-color:WhiteSmoke;">
        <div class="mx-center" >

        <div sec:authorize="isAuthenticated()">

            <img th:src="${user.get('picture')}" th:attr="alt=${user.get('name')}"/>
            <h2 th:text="${user.get('name')}"></h2>
            <p th:text="${user.get('email')}"></p>
            <a th:href="@{/logout}">
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                    Log Out
                </button>
            </a>
            </div>
        </div>
    </div>
    <div class="col-md-8" style="background-color:white;">
        <main>
            <div class="px-4 py-5 text-center">
                <img src="img/office.png" class="d-block mx-auto mb-4" height="120" alt="Enterprise"/>
                <h1 class="display-5 fw-bold">Enterprise Management System</h1>


                <!-- User not logged in, you must register -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/oauth2/authorization/auth0}"><button type="button" class="btn btn-success btn-lg">Log In</button></a>
                </div>

                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Grow Your Business With Gesoft ERP Solutions.
                        Explore the Gesoft ERP Resource Kit.</p>

                </div>

                <div sec:authorize="isAuthenticated()">
                    <div><a th:href = "@{/enterprises}"><button type="button" class="btn btn-primary btn-lg px-4 gap-3"><i class="fa-solid fa-business-time"></i>&nbsp; Start </button></a></div>

                </div>


            </div>
        </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
    </div>
    </div>
</html>
