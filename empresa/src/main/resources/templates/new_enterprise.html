<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Enterprise Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0f711b6635.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h1>Enterprise Management System</h1>
  <hr>
  <h2>Save Enterprise</h2>

  <form action="#" th:action="@{/saveEnterprise}" th:object="${enterprise}"
        method="POST">
    <input type="text" th:field="*{name}"
           placeholder="Enterprise Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{document}"
           placeholder="Enterprise Document" class="form-control mb-4 col-4">

    <input type="text" th:field="*{phone}"
           placeholder="Enterprise Phone" class="form-control mb-4 col-4">

    <input type="text" th:field="*{address}"
           placeholder="Enterprise Address" class="form-control mb-4 col-4">

   <div class="form-group">
      <label>CreatedAt</label>
      <input type="date" class="form-control mb-4 col-4" name="createdAt" th:value="${#dates.format(createdAt, 'yyyy-MM-dd')}">
   </div>

   <div class="form-group">
      <label>UpdatedAt</label>
      <input type="date" class="form-control mb-4 col-4" name="updatedAt" th:value="${#dates.format(updatedAt, 'yyyy-MM-dd')}">
   </div>

    <button type="submit" class="btn btn-info col-2"><i class="fas fa-save"></i>&nbsp; Save Enterprise</button>
  </form>

  <hr>

  <a th:href = "@{/enterprises}"> Back to Enterprise List</a>
</div>
</body>
</html>
